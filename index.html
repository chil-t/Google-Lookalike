 <!DOCTYPE html>
  <html>
     <head>
        <meta charset="utf-8">
         <title>Google</title>

         <link rel="stylesheet" href="style.css">
       </head>
   <body>
     <div id="container">
      <!--Links-->
      <div id="links">
      <a class="about">About</a>
      <a class="store">Store</a>
      <a class="gmail">Gmail</a>
      <a class="images">Images</a>
      </div>
      <!--Google Logo-->
      <div class="pix">
        <img src="images/google_logo.png">
      </div>
      <!--Search Bar-->
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div> 
      <!--Buttons-->
      <div class="buttons">
      <button class="google-button" type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
      </div>
      <!--Bottom Bar-->
      <div class="footer">
        <a class="advertising">Advertising</a>
        <a class="business">Business</a>
        <a class="how-search-works">How Search Works</a>
        <a class="privacy">Privacy</a>
        <a class="terms">Terms</a>
        <a class="settings">Settings</a>
      </div>
     </div>
   </body>
  </html>
